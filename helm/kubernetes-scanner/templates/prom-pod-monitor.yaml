apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: {{ include "kubernetes-scanner.fullname" . }}
  labels:
    {{- include "kubernetes-scanner.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "kubernetes-scanner.selectorLabels" . | nindent 6 }}
  podMetricsEndpoints:
    - port: metrics
      path: "/metrics"
{{- end }}
{{- end }}
